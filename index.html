<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de URL de MercadoLibre</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
</head>
<body>

    <div class="centrado" >
        <img id="logo" src="./logoReducido.png" alt="">
    </div>

    <h2 class="centrado">¡Ahorrá tiempo!</h2>
    <h3 class="centrado">No uses más el click derecho</h3>

    <section class="main centrado">
        <div class="container">
            <input type="text" id="urlInput" placeholder="Ingrese URL de MercadoLibre">
            <button id="verificar" class="start" onclick="verificarURL()">Verificar</button>
        </div>
        <div id="status" class="centrado"></div>
        <div id="imagen" class="centrado"></div>
        <div id="downloadBtnContainer" style="display: none;" class="centrado">
            <button id="downloadBtn" onclick="descargarImagenes()">Descargar</button>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>

<footer>
    <h3 id="designedBy">Design by E.M 2024</h3>
    <div id="rrss">
        <i class="fa-brands fa-instagram fa-xl"></i>
        <i class="fa-brands fa-linkedin-in fa-xl"></i>
    </div>
    
</footer>
</html>
